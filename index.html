<html lang="en" ng-app="crudProjetoSig">
  <head>
    <meta charset="utf-8">

    <title>CRUD Projeto SIG</title>
    <link rel="stylesheet"  type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet"  type="text/css" href="bower_components/ng-table/dist/ng-table.min.css">
    <link rel="stylesheet"  type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ng-table/dist/ng-table.min.js"></script>
    <script src="js/controllers/crudProjetoSigCtrl.js"></script>


   </head>
 <body class="container">

    <div ng-controller="crudProjetoSigCtrl"  >

        <h3>{{app}}</h3>

       <table ng-table="tableParams" class="table table-bordered" show-filter="true">
            <tr ng-repeat="configuracao in $data">
                <td title="'Nome'" filter="{ nome: 'text'}" sortable="'nome'">
                    {{configuracao.nome}}</td>
                <td title="'Url'" filter="{ url: 'text'}" sortable="'url'">
                    {{configuracao.url}}</td>
                <td title="'XmlRaizrl'" filter="{ url: 'text'}" sortable="'xmlRaiz'">
                    {{configuracao.xmlRaiz}}</td>
                <td title="'Path'" filter="{ url: 'text'}" sortable="'path'">
                    {{configuracao.path}}</td>
            </tr>
       </table>

    </div>
</body>
</html>
